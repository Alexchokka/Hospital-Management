<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Granted Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .confirmation-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        h2 {
            color: #28a745;
        }
        .loan-details {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <h2>Loan Granted Successfully!</h2>

        <div class="loan-details">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Loan Type:</strong> <span id="loanType"></span></p>
            <p><strong>Loan Amount:</strong> â‚¹<span id="amount"></span></p>
        </div>

        <p>Thank you for applying! Your loan request has been processed.</p>
    </div>

    <script>
        const name = localStorage.getItem('name');
        const amount = localStorage.getItem('amount');
        const email = localStorage.getItem('email');
        const loanType = localStorage.getItem('loanType');
        
        document.getElementById('name').textContent = name;
        document.getElementById('email').textContent = email;
        document.getElementById('loanType').textContent = loanType;
        document.getElementById('amount').textContent = amount;
    </script>

</body>
</html>
